<header class="top">
  <div class="budget">
    <div class="budget__title">
      Available Budget in <span class="budget__title--month"><%= new Date().toLocaleString('default', { month: 'long' });%></span>:
    </div>
    
    <div class="budget__value"><%= totalIncome.sum - totalExpense.sum  %></div>
    
    <div class="budget__income">
      <div class="budget__income--text">Income</div>
      <div class="right">
        <div class="budget__income--value">+ <%= totalIncome.sum %></div>
        <div class="budget__income--percentage">&nbsp;</div>
      </div>
    </div>
    
    <div class="budget__expenses">
      <div class="budget__expenses--text">Expenses</div>
      <div class="right">
        <div class="budget__expenses--value">- <%= totalExpense.sum %></div>
        <div class="budget__expenses--percentage"><%= Math.round(totalExpense.sum/totalIncome.sum * 100) %>%</div>
      </div>
    </div>
  </div>
</header>
